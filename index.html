<!-- Skrypt -->
<script>
  // PUNKTY
  let points = localStorage.getItem("points") || 0;
  document.getElementById("points").innerText = points;

  function addPoints(x) {
    points = Number(points) + x;
    localStorage.setItem("points", points);
    document.getElementById("points").innerText = points;
    unlockGames();
  }

  // ODPOCZTEK / ODPOKRYWANIE GRY 2
  function unlockGames() {
    if (points >= 50) {
      document.getElementById("locked-game2").style.display = "none";
      document.getElementById("game2").style.display = "block";
    }
  }

  // GRA 2 â€“ LOSOWANIE LICZBY
  function playRandom() {
    const number = Math.floor(Math.random() * 10) + 1;
    document.getElementById("randomNumber").innerText = number;
  }

  // wywoÅ‚anie przy starcie, jeÅ›li juÅ¼ punkty sÄ…
  unlockGames();
</script>
