      <h2>Gry</h2>
      <div class="game" id="gra1">
        <h3>Gra 1: Zgadnij liczbę</h3>
        <p>Spróbuj zgadnąć liczbę od 1 do 10!</p>
        <input type="number" id="guess" placeholder="Wpisz liczbę">

      <div class="game" id="gra2">
        <h3>Gra 2: Losowe zagadki</h3>
        <p id="zagadki"></p>
        <input type="text" id="odpowiedz" placeholder="Twoja odpowiedź">
        <button onclick="sprawdzZagadke()">Sprawdź odpowiedź</button>
        <p id="wynikZagadki"></p>
      </div>
    </section>

    <section id="punkty">
      <h2>Liczba punktów: <span id="punkty">0</span></h2>
