<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kolorowe Gry i Punkty</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #111);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffd700;
      text-shadow: 2px 2px #000;
    }

    h2, h3 {
      margin: 15px 0;
    }

    .game-section {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .game-section:nth-child(3) {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
    }

    .game-section:nth-child(4) {
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #333;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #ffd700;
      color: #111;
      transform: scale(1.05);
    }

    .ad-placeholder {
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      color: #111;
      padding: 25px;
      margin: 25px auto;
      border-radius: 15px;
      max-width: 400px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .locked {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: bold;
      color: #ffd700;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>ðŸŽ® Kolorowe Gry i Punkty</h1>

<h2>Punkty: <span id="points">0</span></h2>

<!-- Gra 1 -->
<div class="game-section" id="game1-section">

  <button onclick="addPoints(5)">Kliknij mnie (+5 pkt)</button>
</div>

<!-- Gra 2 -->
<div class="game-section" id="game2-section">
  <h3>Gra 2 â€“ Losowanie liczby</h3>
  <button onclick="addPoints(10)">Zagraj (+10 pkt)</button>
  <div id="locked-game2" class="locked">ðŸ”’ Odblokuj grÄ™ za 50 punktÃ³w</div>
  <div id="game2" style="display:none;">
    ðŸŽ² Losowa liczba: <span id="randomNumber">-</span>
    <br>
    <button onclick="playRandom()">Losuj!</button>
  </div>
</div>

<!-- Gra 3 -->
<div class="game-section" id="game3-section">
  <h3>Gra 3 â€“ Punkty bonusowe</h3>
  <button onclick="addPoints(20)">Zagraj (+20 pkt)</button>

<!-- Skrypt -->
<script>
  let points = localStorage.getItem("points") || 0;
  document.getElementById("points").innerText = points;

  function addPoints(x) {
    points = Number(points) + x;
    localStorage.setItem("points", points);
    document.getElementById("points").innerText = points;
    unlockGames();
  }

  function unlockGames() {
    if (points >= 50) {
      document.getElementById("locked-game2").style.display = "none";
      document.getElementById("game2").style.display = "block";
    }
  }

  function playRandom() {
    const number = Math.floor(Math.random() * 10) + 1;
    document.getElementById("randomNumber").innerText = number;
  }

  unlockGames();
</script>

</body>
</html>
