let points=0, rebirth=0, mult=1;
function save(){localStorage.points=points;localStorage.rebirth=rebirth}
function load(){
 points=+localStorage.points||0;
 rebirth=+localStorage.rebirth||0;
 mult=rebirth+1;
}
function update(){
 document.getElementById("points").textContent=points;
 document.getElementById("rebirth").textContent=rebirth;
}
function addPoints(p){points+=p*mult;save();update();}
function doRebirth(){
 if(points<1000) return alert("Za ma≈Ço punkt√≥w");
 points=0; rebirth++; mult=rebirth+1;
 save(); update();
 alert("Rebirth aktywny!");
}
