<script>
let clicks = 0;

const riddles = [
  "Co zawsze rośnie, ale nigdy nie spada?",
  "Co ma klucze, ale nie otwiera drzwi?",
  "Co można złamać, ale nie dotknąć?",
  "Co jest Twoje, ale inni używają tego częściej?",
  "Im więcej zabierasz, tym większe się staje.",
  "Co ma głowę i ogon, ale nie ma ciała?",
  "Co biegnie, ale nie chodzi?",
  "Co ma ręce, ale nie klaszcze?",
  "Co zawsze jest przed Tobą, ale nie możesz tego dogonić?",
  "Co ma wiele stron, ale nie jest książką?"
];

let used = [];

function nextRiddle() {
  if (used.length === riddles.length) {
    used = [];
  }
  let i;
  do {
    i = Math.floor(Math.random() * riddles.length);
  } while (used.includes(i));
  used.push(i);
  document.getElementById("riddle").innerText = riddles[i];
}
</script>
