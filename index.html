<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial, sans-serif;
  background:linear-gradient(to right,#1e3c72,#2a5298);
  color:#fff;
  margin:0;
}
header,footer{
  background:#0d1b33;
  text-align:center;
  padding:20px;
}
section{
  margin:20px auto;
  max-width:800px;
  background:rgba(0,0,0,0.6);
  padding:15px;
  border-radius:10px;
}
button{
  padding:10px 15px;
  border:none;
  border-radius:6px;
  background:#ff9800;
  font-weight:bold;
  cursor:pointer;
}
input{
  padding:8px;
  border-radius:5px;
  border:none;
}
#loginScreen{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
#gameScreen{display:none;}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
  <h1>ðŸŽ® PlayWatch</h1>
  <p>Podaj nick:</p>
  <input id="nickInput" placeholder="Nick">
  <button onclick="login()">Zaczynam</button>
</div>

<!-- GRA -->
<div id="gameScreen">

<header>
  <h2>Nick: <span id="nick"></span></h2>
  <h3>Punkty: <span id="points">0</span></h3>
  <h4>Rebirthy: <span id="rebirths">0</span></h4>
  <h4>MnoÅ¼nik: Ã—<span id="multiplier">1</span></h4>
</header>

<section>
  <h2>ðŸ–± Klikacz</h2>
  <button onclick="clickPoint()">Kliknij (+pkt)</button>
</section>

<section>
  <h2>ðŸ”„ Rebirth</h2>
  <p>Koszt: <span id="rebirthCost">1000</span> pkt</p>
  <button onclick="rebirth()">Rebirth</button>
</section>

<footer>
Kontakt: <b>sikoraszymon45@gmail.com</b>
</footer>

</div>

<script>
let nick = "";
let points = 0;
let rebirths = 0;

/* ===== LOGIN ===== */
function login(){
  const n = document.getElementById("nickInput").value.trim();
  if(!n){ alert("Podaj nick"); return; }
  nick = n;
  save();
  showGame();
}

function showGame(){
  document.getElementById("loginScreen").style.display="none";
  document.getElementById("gameScreen").style.display="block";
  document.getElementById("nick").innerText = nick;
  updateUI();
}

/* ===== LOGIKA ===== */
function multiplier(){
  return 1 + rebirths;
}

function clickPoint(){
  points += multiplier();
  save();
  updateUI();
}

function rebirthPrice(){
  const prices = [1000,1000000,10000000,100000000,1000000000,10000000000];
  return prices[rebirths] || prices[prices.length-1]*10**(rebirths-prices.length+1);
}

function rebirth(){
  const cost = rebirthPrice();
  if(points < cost){
    alert("Za maÅ‚o punktÃ³w");
    return;
  }
  points -= cost;
  rebirths++;
  save();
  updateUI();
}

/* ===== UI ===== */
function updateUI(){
  document.getElementById("points").innerText = points;
  document.getElementById("rebirths").innerText = rebirths;
  document.getElementById("multiplier").innerText = multiplier();
  document.getElementById("rebirthCost").innerText = rebirthPrice().toLocaleString();
}

/* ===== ZAPIS ===== */
function save(){
  localStorage.setItem("pw_nick", nick);
  localStorage.setItem("pw_points", points);
  localStorage.setItem("pw_rebirths", rebirths);
}

/* ===== WCZYTANIE ===== */
document.addEventListener("DOMContentLoaded",()=>{
  const n = localStorage.getItem("pw_nick");
  if(n){
    nick = n;
    points = Number(localStorage.getItem("pw_points")) || 0;
    rebirths = Number(localStorage.getItem("pw_rebirths")) || 0;
    showGame();
  }
});
</script>

</body>
</html>
